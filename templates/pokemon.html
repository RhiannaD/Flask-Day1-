{% extends 'base.html'%}

{% block title %}
    Pokemon F1 Page
{% endblock %}

{% block content %}

<form action="/pokemon" method="POST" class="px-3">
    <div class="mb-3">
      <label for="pokemon" class="form-label">Enter Pokemon: </label>
      <input type="text" class="form-control" id="pokemon" name="pokemon">
    </div>

    <button type="submit" class="btn btn-primary">Get Info</button>
</form>


{% if poke_dict %}
    {{poke_dict}}
{% endif %}

{% endblock %}
